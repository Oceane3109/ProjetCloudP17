spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/idp_db
    username: postgres
    password: "2024"
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    org.springframework.security: INFO

app:
  firebase:
    enabled: true
    # Dans Docker, préfère un volume/secret:
    # - Monte un fichier local vers /run/secrets/firebase-service-account.json
    # - Ou override via env: APP_FIREBASE_SERVICE_ACCOUNT_PATH
    serviceAccountPath: ${APP_FIREBASE_SERVICE_ACCOUNT_PATH:file:/run/secrets/firebase-service-account.json}
    projectId: ${APP_FIREBASE_PROJECT_ID:}

